<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id = "pokemonList" class="pokemons">
            
        </ol>
        
        <div class = "pagination">
        <button id = "loadMoreButton" type = "button">Load More</button>
        </div>
    </section>

    <div class="modal-overlay" id="modalOverlay">
        <section class="content-modal">
            <div class="cabecalho-modal">
                <div class="button-modal">
                    <button class="Voltar-modal" type="button">‚Üê</button>
                </div>
                
                <div class="header-info" id = "pokemonHeader">
                    <span class="name-modal">Bulbasaur</span>
                    <span class="number-modal">#001</span>
                </div>

                <ol class="types" id="modalTypes">
                    <!-- Preenchisa por js -->
                    <li class="type grass">Grass</li>
                    <li class="type poison">Poison</li>
                </ol>

                <div class="pokemon-image-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" 
                        alt="Bulbasaur" 
                        class="pokemon-image">
                </div>
            </div>

            <section class="Info">
                <h2>Info</h2>
                
                <div class="Status">
                    <h3>Status</h3>
                    <ol id="pokemonStatus" class="status-list">
                        <!-- Preenchisa por js -->
                        <li>hp: <span class="value">45</span></li>
                        <li>attack: <span class="value">49</span></li>
                        <li>defense: <span class="value">49</span></li>
                        <li>special-attack: <span class="value">65</span></li>
                        <li>special-defense: <span class="value">65</span></li>
                        <li>speed: <span class="value">45</span></li>
                    </ol>
                </div>
                
                <div class="Sobre">
                    <h3>Sobre</h3>
                    <ol id="pokemonSobre" class="about-list">
                        <!-- Preenchido via JS -->
                        <li>height: <span class="value">7</span></li>
                        <li>Weight: <span class="value">69</span></li>
                    </ol>
                </div>
            </section>
        </section>
    </div>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
